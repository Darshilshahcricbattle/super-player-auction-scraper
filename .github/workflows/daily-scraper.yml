name: Daily Scraper

# Repository: https://github.com/Darshilshahcricbattle/super-player-auction-scraper
# Owner: Darshilshahcricbattle
# Contact: darshil@cricbattle.com

on:
  schedule:
    # Run every day at 10:00 AM UTC (adjust as needed for your timezone)
    - cron: '0 10 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for better compatibility
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name 'Darshilshahcricbattle'
          git config --global user.email 'darshil@cricbattle.com'
          git pull origin main
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install NumPy first to ensure compatibility
          pip install numpy==1.24.3
          # Then install other dependencies
          pip install -r requirements.txt
          
      - name: Create credentials file
        run: |
          echo "Application (client) ID: ${{ secrets.AZURE_CLIENT_ID }}" > id.txt
          echo "Directory (tenant) ID: ${{ secrets.AZURE_TENANT_ID }}" >> id.txt
          echo "Value: ${{ secrets.AZURE_CLIENT_SECRET }}" >> id.txt
          
      - name: Run scraper
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          GITHUB_ACTIONS: 'true'
        run: python src/main.py

      - name: Commit and push changes
        run: |
          git add data/ logs/
          git commit -m "Daily scrape: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main
          git push || (git pull --rebase origin main && git push)
